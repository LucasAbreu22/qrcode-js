<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>qrcode</title>
</head>
<body>
    <input type="text" id="input" >
    <br>
    <br>
    <div id="qrcode"></div>
    <br>
    <button id="btnDownload">Download</button>
    <hr>
    <div id="downloadQR" hidden></div>
</body>
<script src="qrcode.min.js"></script>
<script src="xPrint.js"></script>
<script>
    $('#btnDownload').click(()=>{
        let qr = $('#qrcode').html()
        $('#downloadQR').html(qr)
        $('#qrcode').xPrint()
    })
    
    $('#input').keyup((e)=>{
       
        $('#qrcode').html('')
        let texto = $('#input').val()
        qrcode = new QRCode("qrcode", {
        text: texto,
        width: 250,
        height: 250,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    })

});
</script>
</html>
